  <h2>Days since Breonna Taylor was murdered</h2>

<script>
  let murdered = new Date("March 13, 2020").getTime();

  let now = new Date().getTime();

  let timeBetween = now - murdered;

  var days = Math.floor(timeBetween / (1000 * 60 * 60 * 24));

  console.log('timeBetween>>', days)
